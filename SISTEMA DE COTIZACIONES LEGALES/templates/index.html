<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cotizaciones Legales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cotizaciones Legales</h1>
            <p>Sistema profesional de cotizaciones para servicios jurídicos</p>
        </div>
        
        <div class="form-container">
            <form id="cotizacionForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo del Cliente</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="tipo_servicio">Tipo de Servicio</label>
                    <select id="tipo_servicio" name="tipo_servicio" required>
                        <option value="">Seleccione un servicio</option>
                        <option value="constitucion">Constitución de Empresa - S/ 1,500</option>
                        <option value="defensa_laboral">Defensa Laboral - S/ 2,000</option>
                        <option value="consultoria_tributaria">Consultoría Tributaria - S/ 800</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción del Caso</label>
                    <textarea id="descripcion" name="descripcion" placeholder="Describa brevemente los detalles de su caso o consulta legal..."></textarea>
                </div>
                
                <button type="submit" class="btn-generar">
                    Generar Cotización
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generando cotización...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="resultado" id="resultado">
                <div class="numero-cotizacion" id="numeroCotizacion"></div>
                <div class="precio" id="precio"></div>
                <div id="detalles"></div>
            </div>
            
            <div class="admin-link">
                <a href="/admin" class="btn-admin">Panel de Administración</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
